<!DOCTYPE html>
<html lang="te">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joey Telugu Lyrics Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@300;400;500;600;700&family=Instrument+Serif:ital@0;1&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="page">
        <header class="hero">
            <div class="hero-bg" aria-hidden="true"></div>
            <div class="hero-content">
                <p class="hero-label">తెలుగు క్రైస్తవ గీతాలు</p>
                <h1 class="hero-title">Joey Telugu<br>Lyrics Library</h1>
                <p class="hero-subtitle">Songs & sermons at your fingertips</p>
            </div>
        </header>

        <main class="main">
            <div class="toolbar">
                <div class="search-wrapper">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="searchInput"
                        placeholder="Search songs or sermons..." autocomplete="off">
                    <button id="clearSearch" class="clear-btn" title="Clear search">×</button>
                </div>
                <div class="results-count">
                    <span id="resultsCount">Loading songs...</span>
                </div>
                <nav class="alphabet-index" id="alphabetIndex" aria-label="Filter by first letter">
                    <!-- Alphabet buttons inserted by script -->
                </nav>
            </div>

            <div id="cardsContainer" class="cards-grid">
                <!-- Cards inserted by script -->
            </div>

            <div id="noResults" class="no-results" style="display: none;">
                <span class="no-results-icon">♪</span>
                <h3>No results found</h3>
                <p>Try another search or choose a letter above</p>
            </div>

            <div id="loadingSpinner" class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading songs...</p>
            </div>
        </main>

        <footer class="site-footer">
            <p>Joey Telugu Lyrics Library · Made with care</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
